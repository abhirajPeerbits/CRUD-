<html>
   <head>
      <script></script>
   </head>
      
<body>
  

<div class="row">
    <div class="col s12 m6">
       <div class="card blue-grey darken-1">
          <div class="card-content white-text">
             <span class="card-title">Employee Reg.</span>
             <div class="row">
                  <div class="col s12">
                        <a class="waves-effect waves-light btn-large" (click)="formEnable()">ADD EMPLOYEE</a>
                        <a class="waves-effect waves-light btn-large" (click)="dataEnable()">DATA DISPLAY</a>
                        
                  </div>
             </div>
             <div class="row">
                <div class="col s5">

                     
          

                   <form #employeeForm="ngForm"  (ngSubmit) = "onSubmit(employeeForm)" >
                        <fieldset [hidden]="isFormDisable" style="border: none;">
                  
                    <input type="hidden" name="_id" #_id="ngModel" [(ngModel)]="employeeService.selectedEmployee._id">
                  
                    <div class="row">
                      <div class="input-field col s12">
                         <input type="text" name="name" #id="ngModel" [(ngModel)]="employeeService.selectedEmployee.name" required>
                         <label for="name">Name :
                         <label class="red-text">*</label>
                         </label>
                      </div>
                  
                      <div class="input-field col s12">
                         <!-- <input type="text" name="position" #position="ngModel" [(ngModel)]="employeeService.selectedEmployee.position" required> -->
                         <label for="position">Position :
                         <label class="red-text">*</label>
                         </label>
                        <br><br>
                         <select [(ngModel)]="employeeService.selectedEmployee.position" id="role"  name="position" style="display: block" required>
                            <option value="" disabled selected>Choose your option</option>
                            <option *ngFor="let data of SelectPosition" [value]="data.name">{{data.name}} </option>
                            </select>
                      </div>
                  
                      <div class="input-field col s12">
                         <input type="text" name="office" #office="ngModel" [(ngModel)]="employeeService.selectedEmployee.office" required> 
                         <label for="office">Office :
                         <label class="red-text">*</label>
                         </label>
                      </div>
                  
                      <div class="input-field col s12">
                         <input type="text" name="salary" #salary="ngModel" [(ngModel)]="employeeService.selectedEmployee.salary" required>
                         <label for="salary">Salary :
                         <label class="red-text">*</label>
                         </label>
                      </div>
                      <!-- ------------- -->
                      
                   </div>
                   <!-- BUTTON -->
                   <fieldset [hidden]="isSubmitButtonDisable" style="border: none;">
                                 <div class="row">
                                    <div class="input-field col s12">
                                       <button class="waves-effect waves-light btn-large" [disabled]="!employeeForm.valid" >Submit</button>
                                    </div>
                                 </div>
                              </fieldset>
                              
                              <div class="row">
                                 <div class="input-field col s12">
                                    <button class="waves-effect waves-light btn-large" type="button" (click)="resetForm(employeeForm)" >Reset</button>
                                 </div>
                              </div>
                              
                              
                             
                              <div class="row">
                                 <div class="input-field col s12">
                                    
                                    <button class="waves-effect waves-light btn-large" type="button" (click)="onUpdate(employeeForm)" (click)="submitDisable();formEnable()"  [disabled]="!employeeForm.valid">Update</button>
                                 </div>
                              </div>
                              

                  </fieldset>
                  
              </form>

              <!-- FORM OVER -->
                </div>

                <fieldset [hidden]="!isDataDisplay" style="border: none;">

                <div class="col s7">
                   <table class="responsive-table highlight">
                      <tr>
                         <th>Name</th>
                         <th>position</th>
                         <th>Office</th>
                         <th></th>
                      </tr>
                      <tr *ngFor="let emp of employeeService.employees">
                         <th>{{emp.name}}</th>
                         <th>{{emp.position}}</th>
                         <th>{{emp.office}}</th>
                         <td>
                            <a class="action-btn" (click)="onEdit(emp);submitDisable()">
                            <i class="material-icons">edit</i>
                            </a>
                         </td>
                         <td>
                            <a class="action-btn" (click)="onDelete(emp._id,employeeForm)">
                            <i class="material-icons">delete</i>
                            </a>
                         </td>
                      </tr>
                   </table>
                </div>
               </fieldset>

             </div>
          </div>
          
       </div>
    </div>
 </div>


</body>
</html>
